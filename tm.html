<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemperature()">
        <br>
        <label for="fahrenheit">Temperature in Fahrenheit:</label>
        <input type="text" id="fahrenheit" readonly>
        <br>
        <button onclick="convertTemperature()">Convert</button>
    </div>

    <script>
        function convertTemperature() {
            // Get the Celsius input value
            var celsiusInput = document.getElementById("celsius").value;
            
            // Convert to Fahrenheit
            var fahrenheitValue = (celsiusInput * 9/5) + 32;
            
            // Display the result in the Fahrenheit input field
            document.getElementById("fahrenheit").value = fahrenheitValue.toFixed(2);
        }
    </script>
</body>
</html>
